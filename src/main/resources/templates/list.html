<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-city">Create new city</a>
<h1>Cities</h1>
<table border="1">
    <tr>
        <th>City</th>
        <th>Nation</th>
        <th>Area</th>
        <th>Popular</th>
        <th>GDP</th>
        <th>Information</th>
    </tr>

    <th:block th:each="city : ${cities}">
        <tr>
            <td th:text="${city.city}"></td>
            <td th:text="${city.nation}"></td>
            <td th:text="${city.area}"></td>
            <td th:text="${city.popular}"></td>
            <td th:text="${city.gdp}"></td>
            <td th:text="${city.information}"></td>
            <td><a th:href="@{/edit-city/__${city.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-city/__${city.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
